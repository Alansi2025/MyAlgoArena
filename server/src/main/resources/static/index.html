<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo-Arena: The Sorting Showdown</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-4 sm:p-6 lg:p-8">

<div class="container mx-auto max-w-7xl">
    <header class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-game neon-text">Algo-Arena</h1>
        <p class="text-lg text-purple-300 mt-2">The Ultimate Sorting Showdown</p>
    </header>

    <main>
        <section id="setup-section" class="glass-panel p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-game text-cyan-300 mb-6 text-center">1. Choose Your Champions</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label for="algo1" class="block text-sm font-bold mb-2">Player 1 (Left Arena)</label>
                    <select id="algo1" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </select>
                </div>
                <div>
                    <label for="algo2" class="block text-sm font-bold mb-2">Player 2 (Right Arena)</label>
                    <select id="algo2" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </select>
                </div>
            </div>

            <h2 class="text-2xl font-game text-cyan-300 mb-6 text-center">2. Prepare the Battlefield</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                <div>
                    <label for="arraySize" class="block text-sm font-bold mb-2">Array Size: <span id="arraySizeValue">50</span></label>
                    <input type="range" id="arraySize" min="10" max="100" value="50" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
                <div>
                    <label for="arrayType" class="block text-sm font-bold mb-2">Dataset Type</label>
                    <select id="arrayType" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="random">Randomized</option>
                        <option value="nearlySorted">Nearly Sorted</option>
                        <option value="reversed">Reversed</option>
                    </select>
                </div>
                <div>
                    <label for="speed" class="block text-sm font-bold mb-2">Animation Speed: <span id="speedValue">50</span> ms</label>
                    <input type="range" id="speed" min="0" max="200" value="50" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <div class="text-center mt-8">
                <button id="start-battle" class="btn-pixel font-game">Start Battle!</button>
            </div>
        </section>

        <section id="arena-section" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div id="arena1-container" class="glass-panel p-4 rounded-lg shadow-lg">
                    <h3 id="arena1-title" class="text-xl font-game text-yellow-300 mb-4 text-center"></h3>
                    <div id="arena1" class="h-64 w-full flex items-end justify-center border-2 border-purple-800 rounded-md p-2 bg-black bg-opacity-50"></div>
                    <div class="mt-4 text-sm">
                        <p>Time: <span id="time1">0.00</span>s</p>
                        <p>Comparisons: <span id="comparisons1">0</span></p>
                        <p>Operations (Swaps/Moves): <span id="swaps1">0</span></p>
                    </div>
                </div>
                <div id="arena2-container" class="glass-panel p-4 rounded-lg shadow-lg">
                    <h3 id="arena2-title" class="text-xl font-game text-yellow-300 mb-4 text-center"></h3>
                    <div id="arena2" class="h-64 w-full flex items-end justify-center border-2 border-purple-800 rounded-md p-2 bg-black bg-opacity-50"></div>
                    <div class="mt-4 text-sm">
                        <p>Time: <span id="time2">0.00</span>s</p>
                        <p>Comparisons: <span id="comparisons2">0</span></p>
                        <p>Operations (Swaps/Moves): <span id="swaps2">0</span></p>
                    </div>
                </div>
            </div>
            <div class="glass-panel p-4 rounded-lg shadow-lg mt-8">
                <h3 class="text-xl font-game text-green-300 mb-2">Live Commentary</h3>
                <div id="commentary-box" class="h-40 bg-black bg-opacity-70 rounded p-2 overflow-y-auto text-sm font-mono"></div>
            </div>
        </section>
    </main>
</div>

<div id="results-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
    <div class="glass-panel rounded-lg shadow-2xl p-8 max-w-3xl w-full">
        <h2 class="text-3xl font-game neon-text mb-6 text-center">Battle Report</h2>
        <div class="chart-container relative h-96 w-full mx-auto max-w-2xl">
            <canvas id="resultsChart"></canvas>
        </div>
        <div class="text-center mt-8">
            <button id="close-modal" class="btn-pixel font-game">New Battle</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
